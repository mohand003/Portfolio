  <style>
    /* Critical CSS - Inline for faster rendering */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0A2463;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Prevent FOUT (Flash of Unstyled Text) */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .fonts-loaded body {
      font-family: var(--font-body, system-ui, sans-serif);
    }
  </style>

<body>
  <div id="loading">
    <div class="spinner"></div>
  </div>
  <app-root>Loading...</app-root>

  <script>
    // Performance optimizations
    (function() {
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s';
          setTimeout(function() {
            loading.style.display = 'none';
          }, 300);
        }
      });
      
      // Font loading optimization - load only critical weights
      if ('fonts' in document) {
        Promise.all([
          document.fonts.load('400 1em Inter'),
          document.fonts.load('600 1em Inter'),
          document.fonts.load('400 1em "Space Grotesk"'),
          document.fonts.load('600 1em "Space Grotesk"')
        ]).then(function() {
          document.documentElement.classList.add('fonts-loaded');
          // Load remaining fonts in background
          if ('requestIdleCallback' in window) {
            requestIdleCallback(function() {
              document.fonts.load('300 1em Inter');
              document.fonts.load('500 1em Inter');
              document.fonts.load('700 1em Inter');
              document.fonts.load('300 1em "Space Grotesk"');
              document.fonts.load('500 1em "Space Grotesk"');
              document.fonts.load('700 1em "Space Grotesk"');
            });
          } else {
            // Fallback for browsers without requestIdleCallback
            setTimeout(function() {
              document.fonts.load('300 1em Inter');
              document.fonts.load('500 1em Inter');
              document.fonts.load('700 1em Inter');
              document.fonts.load('300 1em "Space Grotesk"');
              document.fonts.load('500 1em "Space Grotesk"');
              document.fonts.load('700 1em "Space Grotesk"');
            }, 2000);
          }
        });
      } else {
        // Fallback for browsers without Font Loading API
        document.documentElement.classList.add('fonts-loaded');
      }
      
      // Preload images on idle
      if ('requestIdleCallback' in window) {
        requestIdleCallback(function() {
          const images = document.querySelectorAll('img[data-src]');
          images.forEach(function(img) {
            img.src = img.dataset.src;
            img.removeAttribute('data-src');
          });
        });
      }
    })();
  </script>
</body>
